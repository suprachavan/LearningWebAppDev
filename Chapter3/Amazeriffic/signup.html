    <nav class="ui large fixed menu">

                <div class="ui left icon a">
                    <i class="comments icon"></i>
                    <a href= "faq.html">FAQ</a>

                <div class="ui left icon a">
                    <i class="settings icon"></i>

                        <input type="text" placeholder="Search">

                </div>

                    <h2 class="ui header">Sign up for Amazeriffic</h2>
                    <form class="ui gray inverted form segment">

                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="uname" placeholder="Enter User Name ">
                            </div>
                        </div>
                        <div class="form_field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="text" name="email" placeholder="Enter Email Address ">

                        </div>
                        <div class="form_field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="text" name="pwd" placeholder="Enter Password ">
                            </div>
                        </div>
                        <div class="form_field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="text" name="pwd" placeholder="Confirm Password ">
                            </div>
                        </div>
                        <div class="form_field">
                            <input type="checkbox" name="chck">
                            I agree to the 
                            <a href="#">Terms</a> and 
                            <a href="#">Conditions</a>
                        </div>
                        <div class="form_field">
                            <button class="ui inverted submit button">
                                <i class="add user icon"></i>Sign Up
                            </button>
                        </div>   
                        <div class="form_field"> Already have an account?
                            <a href="#">Log In</a> 
                        </div>

                                    <a href="#" class="item">Support</a>
                                    <a href="faq.html" class="item">FAQ</a>
                                    <a href="#" class="item">Careers</a>
